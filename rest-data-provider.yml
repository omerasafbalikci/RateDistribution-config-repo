spring:
  application:
    name: rest-data-provider
  data:
    cache:
      type: redis
    redis:
      host: localhost
      port: 6379

server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

simulator:
  update-interval-millis: 1000       # Her 1 saniyede bir update
  max-updates: 0                    # 0 = sınırsız

  # Korelasyon matrisi (boyut=3x3 örneği)
  correlationMatrix:
    - [1.0, 0.20, 0.10]
    - [0.20, 1.0, 0.30]
    - [0.10, 0.30, 1.0]

  # modelType: "GARCH11", "EGARCH" veya "GJR-EGARCH"
  modelType: "EGARCH"

  # Basit veya Markov tabanlı rejim geçişi
  enableRegimeSwitching: true
  useMarkovSwitching: false

  # NxN Markov matrisi örneği (burada 3 rejimlik bir örnek)
  # 0: LOW_VOL, 1: MID_VOL, 2: HIGH_VOL (örnek)
  regimeTransitionMatrix:
    - [0.80, 0.15, 0.05]
    - [0.10, 0.75, 0.15]
    - [0.05, 0.15, 0.80]

  regimeLowVol:
    volScale: 1.0
    meanDuration: 500
    transitionProb: 0.01
  regimeHighVol:
    volScale: 1.005
    meanDuration: 200
    transitionProb: 0.01

  # Haber/Olay şokları
  eventShocks: []
  
  newsApiKey: "33f7ade6f9ce488aa97ad54c9d4191ad"

  # Makroekonomik göstergeler
  # Makro veri kaynağı (örnek)
  macroDataApiUrl: "https://macro-api.free.beeceptor.com/api/macro-data"
  macroIndicators:
    - name: "InterestRate"
      value: 0.05
      sensitivityToDrift: 0.0
      sensitivityToVol: 0.0
    - name: "Inflation"
      value: 0.03
      sensitivityToDrift: 0.0
      sensitivityToVol: 0.0

  # Hafta sonu gap
  weekendHandling:
    enabled: true
    weekendGapJumpMean: 0.00001
    weekendGapJumpVol: 0.00002

  # Seans bazlı vol multiplier
  sessionVolFactors:
    - startHour: 0
      endHour: 6
      volMultiplier: 0.999
    - startHour: 6
      endHour: 13
      volMultiplier: 1.0
    - startHour: 13
      endHour: 17
      volMultiplier: 1.001
    - startHour: 17
      endHour: 24
      volMultiplier: 1.0

  # Hacim bazlı volatilite ölçeklendirme
  volumeVolatilityScalingEnabled: true
  volumeVolatilityFactor: 0.0

  # Tatil listesi
  holidays:
    - startDateTime: "2024-12-24T00:00:00Z"
      endDateTime:   "2024-12-26T00:00:00Z"
      name: "Christmas"
    - startDateTime: "2025-01-01T00:00:00Z"
      endDateTime:   "2025-01-02T00:00:00Z"
      name: "New Year"

  # Tarihsel veri path (CSV, JSON vb.)

  # Kur tanımları (Örnek)
  rates:
    - rateName: "EURUSD"
      initialPrice: 1.037
      drift: 0.00000
      baseSpread: 0.00005
      garchParams:
        omega: 0.0000000001
        alpha: 0.0005
        beta: 0.999
      jumpIntensity: 0.0
      jumpMean: 0.0
      jumpVol:  0.0
      useMeanReversion: false
      kappa: 0.0
      theta: 1.037

    - rateName: "USDTRY"
      initialPrice: 18.0
      drift: 0.00005
      baseSpread: 0.005
      garchParams:
        omega:  0.00000005
        alpha: 0.004
        beta: 0.93
      jumpIntensity: 0.00002
      jumpMean: 0.00001
      jumpVol: 0.00005
      useMeanReversion: false
      kappa: 0.0
      theta: 18.5

    - rateName: "XAUUSD"
      initialPrice: 1850.0
      drift: 0.00001
      baseSpread: 0.3
      garchParams:
        omega:  0.0000001
        alpha: 0.003
        beta: 0.92
      jumpIntensity: 0.00001
      jumpMean: 0.0
      jumpVol: 0.0001
      useMeanReversion: false
      kappa: 0.0
      theta: 1800.0

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
  zipkin:
    tracing:
      endpoint: "http://zipkin:9411/api/v2/spans"
  tracing:
    sampling:
      probability: 1.0

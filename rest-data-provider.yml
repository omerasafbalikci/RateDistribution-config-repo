spring:
  application:
    name: rest-data-provider
  data:
    cache:
      type: redis
    redis:
      host: localhost
      port: 6379

server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

simulator:
  update-interval-millis: 1000
  max-updates: 0  # 0 => sınırsız
  # 2 parite örneği için 2x2 korelasyon matrisi
  correlationMatrix:
    - [1.0, 0.35]
    - [0.35, 1.0]

  rates:
    - rateName: "EURUSD"
      initialPrice: 1.038
      drift: -0.0002
      baseSpread: 0.0002
      garchParams:
        omega:  0.00000002
        alpha: 0.02
        beta: 0.95
      jumpIntensity: 0.0001   # lambda
      jumpMean: 0.0
      jumpVol:  0.0005
      useMeanReversion: true
      kappa: 1.0
      theta: 1.038

    - rateName: "USDTRY"
      initialPrice: 18.0
      drift: 0.05
      baseSpread: 0.01
      garchParams:
        omega:  0.000001
        alpha: 0.10
        beta: 0.85
      jumpIntensity: 0.0003
      jumpMean: 0.002
      jumpVol: 0.02
      useMeanReversion: true
      kappa: 0.05
      theta: 18.5